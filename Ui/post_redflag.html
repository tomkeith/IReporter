                    <h2>Raise a Red Flag</h2>

                    <form action="">
                      <div class="row">
                        <div class="col-25">
                          <label for="fname"> Title: </label>
                        </div>
                        <div class="col-75">
                          <input type="text" id="fname" name="firstname" placeholder="Your name..">

                      </div>

                        </div>
                        <div class="col-75">

                        </div>
                      </div>
                      <div class="row">
                        <div class="col-25">
                          <label for="subject">Description</label>
                        </div>
                        <div class="col-75">
                          <textarea id="subject" name="subject" placeholder="Write something.." style="height:100px"></textarea>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-25">
                          <label for="lname">Image Caption</label>
                        </div>
                        <div class="col-75">
                          <input type="file" id="lname" name="lastname" placeholder="Your last name..">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-25">
                          <label for="lname">Video Url</label>
                        </div>
                        <div class="col-75">
                          <input type="url" id="lname" name="lastname" placeholder="url.">
                        </div>
                      </div>
                      <div class="row">
                        <input type="submit" value="Submit">
